<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daemon Copilot - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(154deg, #0053B4 -15.14%, #000B19 83.42%);
            color: #E2E8F0; /* slate-200 */
        }
        body.loading {
            overflow: hidden;
        }
        .plus-jakarta {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* New Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000B19;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .bar-loader {
            display: flex;
            gap: 4px; /* gap-1 in tailwind */
        }
        .loader-bar {
            width: 8px; /* w-2 */
            height: 48px; /* h-12 */
            background-color: #00C8FF;
            animation: bar-loader-anim 1s infinite alternate cubic-bezier(0.6, 0.04, 0.98, 0.335);
        }
        .loader-bar:nth-child(2) { animation-delay: 0.25s; }
        .loader-bar:nth-child(3) { animation-delay: 0.5s; }
        .loader-bar:nth-child(4) { animation-delay: 0.75s; }
        .loader-bar:nth-child(5) { animation-delay: 1s; }

        @keyframes bar-loader-anim {
            0% {
                transform: scaleY(0.5);
                opacity: 0.2;
            }
            100% {
                transform: scaleY(1);
                opacity: 1;
            }
        }


        /* Sidebar Styles */
        .sidebar {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 250px;
            background-color: rgba(10, 25, 47, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .sidebar.closed {
            width: 72px; /* p-2 * 2 + w-14 */
        }
        .sidebar.closed .nav-text,
        .sidebar.closed .title-text,
        .sidebar.closed .toggle-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
            transition: opacity 0.1s;
        }
        .nav-text, .title-text, .toggle-text {
            transition: opacity 0.2s ease 0.1s;
        }
        
        .content-panel {
            display: none;
        }
        .content-panel.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom animation for buttons */
        .processing-icon {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Nav Item Styles */
        .nav-item.active {
            background-color: rgba(0, 200, 255, 0.1);
            color: #00C8FF;
        }

        /* D3 Flow Chart Styles */
        #flow-chart-container {
            cursor: grab;
        }
        #flow-chart-container:active {
            cursor: grabbing;
        }
        #flow-chart .link {
            fill: none;
            stroke: #475569; /* slate-600 */
            stroke-width: 1.5px;
        }
        #flow-chart .node circle {
            stroke: #00C8FF; 
            stroke-width: 1.5px;
        }
        #flow-chart .node text {
            font-family: 'Poppins', sans-serif;
            font-size: 10px;
            fill: #E2E8F0; /* slate-200 */
        }
        #flow-chart .node--inflow circle {
            fill: #0053B4; 
        }
        #flow-chart .node--outflow circle {
            fill: #7C3AED; /* violet-600 */
        }
        #flow-chart .node--root circle {
            fill: #10B981; /* emerald-500 */
            r: 8px;
        }
        
        /* Copilot Chat Styles */
        .chat-bubble {
            max-width: 75%;
        }
        .chat-bubble-user {
            background-color: #00C8FF;
            color: #000B19;
        }
        .chat-bubble-copilot {
            background-color: #1E293B; /* slate-800 */
            color: #E2E8F0; /* slate-200 */
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #94A3B8; /* slate-400 */
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="w-full flex h-screen loading">

    <!-- New Bar Loader -->
    <div id="loader">
        <div class="bar-loader">
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
        </div>
    </div>


    <!-- Sidebar Navigation -->
    <nav id="sidebar" class="sidebar sticky top-0 h-screen shrink-0 border-r border-slate-700/50 p-2 flex flex-col justify-between">
        <div>
             <div class="border-b border-slate-700/50 pb-3 mb-3">
                <a href="index.html" class="flex items-center gap-3 p-2">
                    <img src="https://api.builder.io/api/v1/image/assets/TEMP/0b774bfeabf0a41dd54fc314dba2e3da7216f89b?width=130" alt="Daemon Logo" id="Daemon-logo" class="w-10 h-10 shrink-0"/>
                    <div class="title-text overflow-hidden">
                        <span class="block text-sm font-semibold whitespace-nowrap text-white">Daemon</span>
                        <span class="block text-xs text-slate-400 whitespace-nowrap">Investigator</span>
                    </div>
                </a>
            </div>
            <div id="sidebar-nav-container" class="space-y-2">
                <!-- Nav items will be injected here by JavaScript -->
            </div>
        </div>

        <button id="sidebar-toggle" class="border-t border-slate-700/50 w-full">
             <div class="flex items-center p-2">
                <div class="grid size-10 place-content-center text-lg text-slate-400">
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevrons-right transition-transform"><path d="m6 17 5-5-5-5"/><path d="m13 17 5-5-5-5"/></svg>
                </div>
                <span class="text-xs font-medium toggle-text text-slate-400 whitespace-nowrap">Hide</span>
            </div>
        </button>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-4 sm:p-6 md:p-8 overflow-y-auto">
        <div id="content-container">
            <!-- Content panels will be injected here by JavaScript -->
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const body = document.querySelector('body');

            setTimeout(() => {
                if (loader) {
                    loader.classList.add('hidden');
                }
                body.classList.remove('loading');
                initializeDashboard();
            }, 1500); 

            const initializeDashboard = () => {
                const navItems = [
                    { id: 'dashboard', icon: 'layout-dashboard', tooltip: 'Dashboard' },
                    { id: 'analysis', icon: 'shield-check', tooltip: 'Security Analysis' },
                    { id: 'flow', icon: 'git-merge', tooltip: 'Flow' },
                    { id: 'portotrack', icon: 'bar-chart-3', tooltip: 'PortoTrack' },
                    { id: 'copilot', icon: 'bot', tooltip: 'Copilot' },
                    { id: 'settings', icon: 'settings', tooltip: 'Settings' }
                ];

                const sidebarContainer = document.getElementById('sidebar-nav-container');
                const contentContainer = document.getElementById('content-container');
                
                navItems.forEach(item => {
                    const navItem = document.createElement('button');
                    navItem.className = `nav-item relative flex h-12 w-full items-center rounded-lg text-slate-400 hover:bg-slate-700/50 transition-colors`;
                    navItem.dataset.id = item.id;
                    navItem.innerHTML = `
                        <div class="grid h-full w-14 place-content-center text-lg shrink-0">
                            <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                        </div>
                        <span class="text-sm font-medium nav-text whitespace-nowrap">${item.tooltip}</span>
                    `;
                    sidebarContainer.appendChild(navItem);

                    const contentPanel = document.createElement('div');
                    contentPanel.id = `content-${item.id}`;
                    contentPanel.className = 'content-panel';
                    
                    if (item.id === 'dashboard') {
                        contentPanel.innerHTML = `
                            <div class="space-y-8">
                                <!-- Header -->
                                <div>
                                    <h1 class="plus-jakarta text-3xl md:text-4xl font-bold text-white">Dashboard</h1>
                                    <p class="text-slate-400 mt-2">Welcome back, Investigator. Here's your mission overview.</p>
                                </div>

                                <!-- Metric Cards -->
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                    <div class="bg-slate-900/50 border border-slate-700 rounded-lg p-5">
                                        <h2 class="text-sm font-medium text-slate-400">Contracts Audited</h2>
                                        <p class="text-3xl font-bold text-white mt-2">1,204</p>
                                    </div>
                                    <div class="bg-slate-900/50 border border-slate-700 rounded-lg p-5">
                                        <h2 class="text-sm font-medium text-slate-400">High-Risk Alerts</h2>
                                        <p class="text-3xl font-bold text-red-500 mt-2">87</p>
                                    </div>
                                    <div class="bg-slate-900/50 border border-slate-700 rounded-lg p-5">
                                        <h2 class="text-sm font-medium text-slate-400">Transactions Traced</h2>
                                        <p class="text-3xl font-bold text-white mt-2">5,621</p>
                                    </div>
                                     <div class="bg-slate-900/50 border border-slate-700 rounded-lg p-5">
                                        <h2 class="text-sm font-medium text-slate-400">Active Cases</h2>
                                        <p class="text-3xl font-bold text-cyan-400 mt-2">16</p>
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                    <!-- Weekly Activity Chart -->
                                    <div class="lg:col-span-2 bg-slate-900/50 border border-slate-700 rounded-lg p-6">
                                        <h2 class="text-lg font-semibold text-white mb-4">Weekly Activity</h2>
                                        <div id="activity-chart" class="w-full h-72"></div>
                                    </div>

                                    <!-- Recent Audits -->
                                    <div class="bg-slate-900/50 border border-slate-700 rounded-lg p-6">
                                        <h2 class="text-lg font-semibold text-white mb-4">Recent Audits</h2>
                                        <div class="space-y-4">
                                            <div class="flex justify-between items-center">
                                                <div>
                                                    <p class="font-medium text-slate-200 truncate">0x123...abc</p>
                                                    <p class="text-xs text-slate-400">Ethereum</p>
                                                </div>
                                                <span class="text-sm font-semibold text-red-500">High Risk</span>
                                            </div>
                                            <div class="flex justify-between items-center">
                                                <div>
                                                    <p class="font-medium text-slate-200 truncate">0x456...def</p>
                                                    <p class="text-xs text-slate-400">Polygon</p>
                                                </div>
                                                <span class="text-sm font-semibold text-yellow-500">Medium Risk</span>
                                            </div>
                                            <div class="flex justify-between items-center">
                                                <div>
                                                    <p class="font-medium text-slate-200 truncate">0x789...ghi</p>
                                                    <p class="text-xs text-slate-400">Solana</p>
                                                </div>
                                                <span class="text-sm font-semibold text-green-500">Low Risk</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else if (item.id === 'analysis') {
                        contentPanel.innerHTML = `
                            <div class="bg-slate-900/50 border border-slate-700 rounded-lg p-6 md:p-8 shadow-lg shadow-black/20 backdrop-blur-sm">
                                <h1 class="plus-jakarta text-3xl md:text-4xl font-bold text-white mb-6">Smart Contract Audit</h1>
                                <div class="bg-slate-800/50 rounded-lg p-6 mb-8 border border-slate-700">
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                                        <div class="md:col-span-2">
                                            <label for="contractAddress" class="block text-sm font-medium text-slate-400 mb-2">Contract Address</label>
                                            <input type="text" id="contractAddress" class="w-full bg-slate-900 border border-slate-700 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder:text-slate-500" placeholder="0x...">
                                        </div>
                                        <div>
                                            <label for="blockchain" class="block text-sm font-medium text-slate-400 mb-2">Blockchain</label>
                                            <select id="blockchain" class="w-full bg-slate-900 border border-slate-700 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                                <option>Ethereum</option> <option>BNB Chain</option> <option>Polygon</option> <option>Arbitrum</option> <option>Solana</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button id="auditButton" class="mt-6 w-full md:w-auto bg-cyan-500 hover:bg-cyan-600 text-black font-semibold rounded-md px-6 py-2 transition-colors flex items-center justify-center gap-2">
                                        <i data-lucide="scan-line" class="w-5 h-5"></i>
                                        <span id="auditButtonText">Audit Contract</span>
                                    </button>
                                </div>
                                <div id="auditResultsPlaceholder" class="text-center text-slate-400 py-10"><p>Enter a contract address to begin your audit.</p></div>
                                <div id="auditResults" class="hidden">
                                    <!-- Audit results UI will be populated here -->
                                </div>
                            </div>`;
                    } else if (item.id === 'flow') {
                        contentPanel.innerHTML = `
                            <div class="bg-slate-900/50 border border-slate-700 rounded-lg p-6 md:p-8 shadow-lg shadow-black/20 backdrop-blur-sm">
                               <h1 class="plus-jakarta text-3xl md:text-4xl font-bold text-white mb-2">Transaction Flow</h1>
                               <p class="text-slate-300 mb-6 max-w-2xl">Enter a transaction hash to visualize the inflow and outflow of funds.</p>
                                <div class="bg-slate-800/50 rounded-lg p-6 mb-8 border border-slate-700">
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                                        <div class="md:col-span-2">
                                            <label for="txHash" class="block text-sm font-medium text-slate-400 mb-2">Transaction Hash</label>
                                            <input type="text" id="txHash" class="w-full bg-slate-900 border border-slate-700 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="67WvS9rGeGmLPkX27GSHcBtnpC52VyjE...">
                                        </div>
                                        <div>
                                            <label for="flowBlockchain" class="block text-sm font-medium text-slate-400 mb-2">Blockchain</label>
                                            <select id="flowBlockchain" class="w-full bg-slate-900 border border-slate-700 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                                <option>Solana</option> <option>Ethereum</option> <option>BNB Chain</option> <option>Polygon</option> <option>Arbitrum</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-4 mt-6">
                                        <button id="traceButton" class="w-full md:w-auto bg-cyan-500 hover:bg-cyan-600 text-black font-semibold rounded-md px-6 py-2 transition-colors flex items-center justify-center gap-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                                            <span id="traceButtonText">Trace Transaction</span>
                                        </button>
                                        <button id="downloadChartButton" class="w-full md:w-auto bg-slate-700 hover:bg-slate-600 text-white font-semibold rounded-md px-6 py-2 transition-colors flex items-center justify-center gap-2" disabled>
                                            <i data-lucide="download" class="w-5 h-5"></i>
                                            <span>Download Chart</span>
                                        </button>
                                    </div>
                                </div>
                               <div id="flow-chart-container" class="w-full h-[600px] bg-slate-800/30 border border-slate-700 rounded-lg overflow-hidden flex items-center justify-center">
                                 <div id="flow-chart-placeholder" class="text-center text-slate-400"><p>Enter a transaction hash to begin tracing.</p></div>
                                 <svg id="flow-chart" class="w-full h-full hidden"></svg>
                               </div>
                            </div>`;
                    } else if (item.id === 'copilot') {
                        contentPanel.innerHTML = `
                            <div class="bg-slate-900/50 border border-slate-700 rounded-lg shadow-lg shadow-black/20 backdrop-blur-sm h-full flex flex-col">
                                <h1 class="plus-jakarta text-2xl font-bold text-white p-4 border-b border-slate-700">Daemon Copilot</h1>
                                <div id="chat-window" class="flex-1 p-4 overflow-y-auto space-y-4">
                                     <!-- Chat messages will be appended here -->
                                </div>
                                <div class="p-4 border-t border-slate-700">
                                    <div class="flex items-center bg-slate-800 rounded-lg">
                                        <input type="text" id="chat-input" class="flex-1 bg-transparent px-4 py-3 text-slate-200 focus:outline-none" placeholder="Ask Daemon Copilot...">
                                        <button id="send-button" class="px-4 text-slate-400 hover:text-cyan-400">
                                            <i data-lucide="send" class="w-5 h-5"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>`;
                    } else {
                        contentPanel.innerHTML = `
                            <div class="bg-slate-900/50 border border-slate-700 rounded-lg p-8 shadow-lg shadow-black/20 backdrop-blur-sm">
                                <h1 class="plus-jakarta text-3xl md:text-4xl font-bold text-white mb-4">${item.tooltip}</h1>
                                <p class="text-slate-300">Content for the ${item.tooltip} section goes here.</p>
                            </div>`;
                    }
                    contentContainer.appendChild(contentPanel);
                });

                const renderFlowChart = () => {
                    const data = {
                      "name": "67WvS...",
                      "children": [
                        {
                          "name": "Inflow (D5kPA...)",
                          "children": [
                            { "name": "Lazarus Group (Nbtpr...)" }
                          ]
                        },
                        {
                          "name": "Outflow (DxY1P...)",
                          "children": [
                            { "name": "Lazarus Group (4iqPx...)" },
                            {
                                "name": "Mixer (CEX)",
                                "children": [
                                    {"name": "EFmqz..."},
                                    {"name": "DYU4y..."}
                                ]
                            }
                          ]
                        }
                      ]
                    };

                    const container = document.getElementById('flow-chart-container');
                    if (!container) return;
                    const svgElement = document.getElementById('flow-chart');
                    svgElement.innerHTML = '';
                    const width = container.clientWidth;
                    const height = container.clientHeight;
                    
                    const svg = d3.select(svgElement)
                        .attr("viewBox", [-width / 2, -height / 2, width, height]);

                    const root = d3.hierarchy(data);
                    const treeLayout = d3.cluster().size([height, width - 260]);
                    treeLayout(root);
                    
                    const g = svg.append("g").attr("transform", `translate(100,0)`);

                    const link = g.selectAll(".link")
                        .data(root.descendants().slice(1))
                        .enter().append("path")
                        .attr("class", "link")
                        .attr("d", d => `M${d.y},${d.x}C${d.parent.y + 50},${d.x} ${d.parent.y + 150},${d.parent.x} ${d.parent.y},${d.parent.x}`);

                    const node = g.selectAll(".node")
                        .data(root.descendants())
                        .enter().append("g")
                        .attr("class", d => `node ${d.children ? 'node--internal' : 'node--leaf'} ${d.data.name.startsWith('Inflow') ? 'node--inflow' : d.data.name.startsWith('Outflow') ? 'node--outflow' : 'node--root'}`)
                        .attr("transform", d => `translate(${d.y},${d.x})`);

                    node.append("circle").attr("r", 6);

                    node.append("text")
                        .attr("dy", "0.31em")
                        .attr("x", d => d.children ? -12 : 12)
                        .attr("text-anchor", d => d.children ? "end" : "start")
                        .text(d => d.data.name);
                        
                    const zoom = d3.zoom()
                        .scaleExtent([0.5, 5])
                        .on('zoom', (event) => {
                            g.attr('transform', event.transform);
                        });
                    svg.call(zoom);
                };
                
                const downloadChart = () => {
                    const svgElement = document.getElementById('flow-chart');
                    const logoImage = document.getElementById('Daemon-logo');
                    if (!svgElement || !logoImage) return;

                    const svgString = new XMLSerializer().serializeToString(svgElement);
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");
                    const { width, height } = svgElement.getBoundingClientRect();
                    canvas.width = width;
                    canvas.height = height;
                    
                    const img = new Image();
                    const svgBlob = new Blob([svgString], {type: "image/svg+xml;charset=utf-8"});
                    const url = URL.createObjectURL(svgBlob);
                    
                    img.onload = () => {
                        ctx.fillStyle = '#000B19';
                        ctx.fillRect(0, 0, width, height);
                        ctx.drawImage(img, 0, 0, width, height);
                        URL.revokeObjectURL(url);
                        
                        ctx.globalAlpha = 0.3;
                        const logoSize = Math.min(width, height) * 0.3;
                        const logoX = (width - logoSize) / 2;
                        const logoY = (height - logoSize) / 2;
                        ctx.drawImage(logoImage, logoX, logoY, logoSize, logoSize);
                        ctx.globalAlpha = 1.0;

                        const pngUrl = canvas.toDataURL("image/png");
                        const downloadLink = document.createElement("a");
                        downloadLink.href = pngUrl;
                        downloadLink.download = "Daemon-flow-chart.png";
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                    };
                    img.src = url;
                };

                const setActive = (id) => {
                    document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.content-panel').forEach(panel => panel.classList.remove('active'));
                    const activeNav = document.querySelector(`.nav-item[data-id="${id}"]`);
                    const activeContent = document.getElementById(`content-${id}`);
                    if (activeNav) activeNav.classList.add('active');
                    if (activeContent) activeContent.classList.add('active');
                    if (id === 'dashboard') {
                        renderActivityChart();
                    } else if (id === 'copilot') {
                        initializeCopilot();
                    }
                };

                sidebarContainer.addEventListener('click', (e) => {
                    const navItem = e.target.closest('.nav-item');
                    if (navItem) { setActive(navItem.dataset.id); }
                });

                const sidebar = document.getElementById('sidebar');
                const toggleButton = document.getElementById('sidebar-toggle');
                const toggleIcon = toggleButton.querySelector('svg');
                
                toggleButton.addEventListener('click', () => {
                    sidebar.classList.toggle('closed');
                    toggleIcon.classList.toggle('rotate-180');
                });
                
                setActive('dashboard');
                lucide.createIcons();
                
                const auditButton = document.getElementById('auditButton');
                if (auditButton) {
                    auditButton.addEventListener('click', () => {
                        const buttonText = document.getElementById('auditButtonText');
                        const icon = auditButton.querySelector('svg');

                        buttonText.textContent = 'Auditing...';
                        if (icon) icon.classList.add('processing-icon');
                        auditButton.disabled = true;

                        setTimeout(() => {
                           const placeholder = document.getElementById('auditResultsPlaceholder');
                           if(placeholder) placeholder.classList.add('hidden');
                           
                           const resultsContainer = document.getElementById('auditResults');
                           if(resultsContainer) {
                               resultsContainer.classList.remove('hidden');
                               resultsContainer.innerHTML = `<h2 class="text-xl font-semibold text-white mb-4">Audit Results</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div class="bg-slate-800/50 border border-slate-700 rounded-lg p-5">
                                        <h3 class="font-semibold text-white">Overall Risk Score</h3>
                                        <p class="text-4xl font-bold text-red-500 mt-2">85</p>
                                        <p class="text-sm text-slate-400">High Risk</p>
                                    </div>
                                    <div class="bg-slate-800/50 border border-slate-700 rounded-lg p-5">
                                        <h3 class="font-semibold text-white mb-3">Vulnerability Summary</h3>
                                        <div class="space-y-2 text-sm">
                                            <div class="flex justify-between"><span class="text-red-400">Critical:</span><span>3</span></div>
                                            <div class="flex justify-between"><span class="text-orange-400">High:</span><span>5</span></div>
                                            <div class="flex justify-between"><span class="text-yellow-400">Medium:</span><span>2</span></div>
                                            <div class="flex justify-between"><span class="text-blue-400">Low:</span><span>8</span></div>
                                            <div class="flex justify-between"><span class="text-green-400">Informational:</span><span>12</span></div>
                                        </div>
                                    </div>
                                </div>`;
                           }
                            buttonText.textContent = 'Audit Contract';
                            if (icon) icon.classList.remove('processing-icon');
                            auditButton.disabled = false;
                        }, 2000);
                    });
                }
                
                const traceButton = document.getElementById('traceButton');
                if (traceButton) {
                  traceButton.addEventListener('click', () => {
                    const placeholder = document.getElementById('flow-chart-placeholder');
                    const chart = document.getElementById('flow-chart');
                    const buttonText = document.getElementById('traceButtonText');
                    const icon = traceButton.querySelector('svg');
                    const downloadBtn = document.getElementById('downloadChartButton');

                    if (placeholder) placeholder.classList.add('hidden');
                    if (chart) chart.classList.remove('hidden');

                    buttonText.textContent = 'Tracing...';
                    if (icon) icon.classList.add('processing-icon');
                    traceButton.disabled = true;
                    if (downloadBtn) downloadBtn.disabled = true;

                    setTimeout(() => {
                      renderFlowChart();
                      buttonText.textContent = 'Trace Transaction';
                      if (icon) icon.classList.remove('processing-icon');
                      traceButton.disabled = false;
                      if (downloadBtn) downloadBtn.disabled = false;
                    }, 1000);
                  });
                }
                
                const downloadBtn = document.getElementById('downloadChartButton');
                if(downloadBtn) {
                  downloadBtn.addEventListener('click', downloadChart);
                }
                
                const initializeCopilot = () => {
                    const chatWindow = document.getElementById('chat-window');
                    const chatInput = document.getElementById('chat-input');
                    const sendButton = document.getElementById('send-button');

                    const addMessage = (message, sender) => {
                        const bubble = document.createElement('div');
                        bubble.className = `chat-bubble p-3 rounded-lg flex items-start gap-2.5`;
                        
                        if (sender === 'user') {
                            bubble.classList.add('chat-bubble-user', 'self-end');
                            bubble.innerHTML = `<p>${message}</p>`;
                        } else {
                            bubble.classList.add('chat-bubble-copilot', 'self-start');
                             bubble.innerHTML = `<i data-lucide="bot" class="w-5 h-5 shrink-0 mt-1"></i> <p>${message}</p>`;
                        }
                        chatWindow.appendChild(bubble);
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                        lucide.createIcons();
                    };

                    const showTypingIndicator = () => {
                         const typingBubble = document.createElement('div');
                        typingBubble.id = 'typing-indicator';
                        typingBubble.className = `chat-bubble p-3 rounded-lg flex items-center gap-2.5 chat-bubble-copilot self-start`;
                        typingBubble.innerHTML = `<i data-lucide="bot" class="w-5 h-5 shrink-0"></i> <div class="typing-indicator"><span></span><span></span><span></span></div>`;
                        chatWindow.appendChild(typingBubble);
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                         lucide.createIcons();
                    };
                    
                    const hideTypingIndicator = () => {
                        const indicator = document.getElementById('typing-indicator');
                        if (indicator) {
                            indicator.remove();
                        }
                    };

                    const handleSend = () => {
                        const message = chatInput.value.trim();
                        if (message) {
                            addMessage(message, 'user');
                            chatInput.value = '';
                            
                            showTypingIndicator();
                            setTimeout(() => {
                                hideTypingIndicator();
                                addMessage("I'm analyzing that now. Please give me a moment.", 'copilot');
                            }, 1500);
                        }
                    };

                    sendButton.addEventListener('click', handleSend);
                    chatInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            handleSend();
                        }
                    });

                    if (!chatWindow.hasChildNodes()) {
                        addMessage("Welcome to Daemon Copilot. How can I assist you with your investigation today? You can ask me things like:<br><ul class='list-disc list-inside mt-2'><li>'Audit this smart contract: 0x...'</li><li>'Give me a summary of this transaction...'</li><li>'Trace the funds from this address...'</li></ul>", 'copilot');
                    }
                };
                
                 const renderActivityChart = () => {
                    const chartContainer = document.getElementById('activity-chart');
                    if (!chartContainer || chartContainer.childElementCount > 0) return; // Prevent re-rendering

                    const data = [
                        {day: "Mon", value: 30}, {day: "Tue", value: 45}, {day: "Wed", value: 60},
                        {day: "Thu", value: 25}, {day: "Fri", value: 50}, {day: "Sat", value: 75},
                        {day: "Sun", value: 40}
                    ];

                    const margin = {top: 20, right: 20, bottom: 30, left: 40};
                    const width = chartContainer.clientWidth - margin.left - margin.right;
                    const height = chartContainer.clientHeight - margin.top - margin.bottom;

                    const svg = d3.select(chartContainer).append("svg")
                        .attr("width", "100%")
                        .attr("height", "100%")
                        .attr("viewBox", `0 0 ${chartContainer.clientWidth} ${chartContainer.clientHeight}`)
                        .append("g")
                        .attr("transform", `translate(${margin.left},${margin.top})`);

                    const x = d3.scaleBand().range([0, width]).padding(0.4).domain(data.map(d => d.day));
                    const y = d3.scaleLinear().range([height, 0]).domain([0, d3.max(data, d => d.value)]);

                    svg.append("g")
                        .attr("transform", `translate(0,${height})`)
                        .call(d3.axisBottom(x))
                        .selectAll("text")
                        .style("fill", "#94A3B8");
                    svg.selectAll(".domain").style("stroke", "#475569");
                    svg.selectAll(".tick line").style("stroke", "#475569");

                    svg.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("class", "bar")
                        .attr("fill", "#00C8FF")
                        .attr("x", d => x(d.day))
                        .attr("width", x.bandwidth())
                        .attr("y", d => height)
                        .attr("height", 0)
                        .transition()
                        .duration(800)
                        .attr("y", d => y(d.value))
                        .attr("height", d => height - y(d.value));
                 };

            };
        });
    </script>
</body>
</html>
